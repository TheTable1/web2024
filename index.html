<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile and Web Application Development</title>
  <style>
    /* ตกแต่งตัวพื้นฐาน */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #0F4C75, #BBE1FA);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      color: #1B262C;
      margin-bottom: 20px;
      text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.5);
    }

    ul {
      list-style: none;
      padding: 0;
      display: inline-block;
      margin: 20px 0;
    }

    ul li {
      font-size: 1.2rem;
      margin: 10px 0;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    ul li {
      color: #ffffff;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #ffffff;
      border-radius: 25px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    ul li a {
        text-decoration: none;
        color: #ffffff;
    }

    ul li:hover {
      transform: scale(1.1);
    }

    ul li a:hover {
      color: #ffffff;
    }

    .author {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffffff;
      font-style: italic;
      animation: pulse 2s infinite;
    }

    .author span {
      color: #1B262C;
      font-weight: bold;
    }

    /* Animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        text-shadow: 0 0 10px #1B262C, 0 0 20px #1B262C;
      }
      50% {
        transform: scale(1.05);
        text-shadow: 0 0 15px #1B262C, 0 0 30px #1B262C;
      }
    }
  </style>
</head>
<body>
  <div class="container">
      <h1>วิชา SC310006 Mobile and Web Application Development</h1>
      <ul>
        <li><a href="./work1">งานที่ 1</a></li>
        <li><a href="./work2">งานที่ 2</a></li>
        <li><a href="./work3">งานที่ 3</a></li>
        <li>งานที่ 4</li>
        <li>งานที่ 5</li>
      </ul>
      <div class="author">
        โดย <span>นางสาว ฟลอเร็นเช่ แฟร์ราร่า</span> 653380210-1
      </div>
    </div>
</body>
</html>
