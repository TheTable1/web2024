<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>วิชา SC310006 Mobile and Web Application Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* พื้นหลัง */
body {
  margin: 0;
  padding: 0;
  font-family: 'Prompt', sans-serif;
  background: linear-gradient(to bottom, #ffefba, #ffffff) no-repeat fixed;
  background-image: url('https://example.com/christmas-background.jpg');
  background-size: cover;
  color: #333;
}

/* คอนเทนเนอร์ */
.container {
  max-width: 800px;
  margin: 50px auto;
  text-align: center;
  background: rgba(255, 255, 255, 0.9);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
  position: relative;
}

/* หัวข้อ */
h1 {
  font-size: 2.5rem;
  color: #d21e2c;
  text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.7);
  margin-bottom: 20px;
}

/* รายการ */
ul {
  list-style: none;
  padding: 0;
}

ul li {
  font-size: 1.2rem;
  margin: 10px 0;
}

ul li a {
  color: #1a73e8;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

ul li a:hover {
  color: #d21e2c;
  text-decoration: underline;
}

/* ส่วนของผู้แต่ง */
.author {
  margin-top: 20px;
  font-size: 1rem;
  color: #444;
  font-style: italic;
}

/* เอฟเฟกต์หิมะ */
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('https://example.com/snow.gif');
  background-size: cover;
  pointer-events: none;
  opacity: 0.5;
}

/* ต้นคริสต์มาส */
.container::after {
  content: url('https://example.com/christmas-tree.png');
  position: absolute;
  bottom: -50px;
  right: -50px;
  width: 150px;
  height: auto;
  animation: shake 5s infinite;
}

@keyframes shake {
  0%, 100% {
    transform: rotate(0deg);
  }
  50% {
    transform: rotate(3deg);
  }
}

      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>วิชา SC310006 Mobile and Web Application Development</h1>
      <ul>
        <li><a href="./work1">งานที่ 1</a></li>
        <li>งานที่ 2</li>
        <li>งานที่ 3</li>
      </ul>
      <div class="author">
        โดย <span>นางสาว ฟลอเร็นเช่ แฟร์ราร่า</span> 653380210-1
      </div>
    </div>

  </body>
</html>
