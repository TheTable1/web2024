    <style>
      body {
        background-color: #f4f4f4;
        font-family: 'Arial', sans-serif;
        color: #333;
      }

      .container {
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-top: 50px;
        position: relative;
      }

      h1 {
        font-size: 2.5rem;
        color: #d9534f; 
        text-align: center;
        margin-bottom: 30px;
        font-weight: 700;
      }

      ul {
        list-style-type: none;
        padding: 0;
      }

      ul li {
        font-size: 1.2rem;
        margin-bottom: 15px;
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 8px;
        transition: background-color 0.3s ease;
      }

      ul li a {
        text-decoration: none;
        color: #5a5a5a;
        font-weight: 500;
      }

      ul li:hover {
        background-color: #28a745;
        color: white;
      }

      .author {
        text-align: center;
        margin-top: 30px;
        font-size: 1.1rem;
      }

      .author span {
        font-weight: bold;
        color: #d9534f; 
      }

     
      .container::before {
        content: "";
        position: absolute;
        top: -40px;
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
        height: 120px;
        background-image: url('https://www.clipartkey.com/mpngs/m/190-1903322_christmas-tree-clipart-christmas-decorations-png.png');
        background-size: contain;
        background-repeat: no-repeat;
      }

     
      .container::after {
        content: "";
        position: absolute;
        bottom: -20px;
        left: 0;
        width: 100%;
        height: 10px;
        background-color: #d9534f; 
        border-radius: 50%;
      }

      
      @media (max-width: 767px) {
        h1 {
          font-size: 2rem;
        }
        .container {
          padding: 20px;
          margin-top: 30px;
        }
      }
    </style>
  </head>
